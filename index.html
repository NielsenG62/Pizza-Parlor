<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <title>R&sup2;</title>
  </head>
  <body>
    <nav>
      <h1>R&sup2;</h1>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h2>Complete your order</h2>
      <form>
        <select required class="form-select" aria-label="Size" id="size">
          <option value="null" selected disabled>---Size---</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
        <h3>Toppings</h3>
        <h4>Meats: $1.50 each</h4>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="pepperoni"
            value="pepperoni"
          />
          <label class="form-check-label" for="pepperoni">Pepperoni</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="sausage"
            value="sausage"
          />
          <label class="form-check-label" for="sausage">Sausage</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="bacon"
            value="bacon"
          />
          <label class="form-check-label" for="bacon">Bacon</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="ham"
            value="ham"
          />
          <label class="form-check-label" for="ham">Ham</label>
        </div>
        <h4>Other Toppings: $1.00 each</h4>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="mushroom"
            value="mushroom"
          />
          <label class="form-check-label" for="mushroom">Mushrooms</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="onion"
            value="onion"
          />
          <label class="form-check-label" for="onion">Onion</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="olives"
            value="olives"
          />
          <label class="form-check-label" for="olives">Olives</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="peppers"
            value="peppers"
          />
          <label class="form-check-label" for="peppers">Peppers</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="tomato"
            value="tomato"
          />
          <label class="form-check-label" for="tomato">Tomatoes</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            id="pineapple"
            value="pineapple"
          />
          <label class="form-check-label" for="pineapple">Pineapple</label>
        </div>
        <h5>Order Total: $<span id="total">0</span></h5>
        <button type="submit" class="btn btn-success">Complete Order</button>
      </form>
      <div id="results" class="hidden">
        <p></p>
      </div>
    </div>
  </body>
</html>
